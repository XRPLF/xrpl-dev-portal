        md: https://raw.githubusercontent.com/ripple/ripple-lib/0.17.2/docs/index.md
        ripple.com: https://ripple.com/build/rippleapi/
        filters:
            - remove_doctoc
            - add_version
        targets:
            - local
            - ripple.com

    -   name: rippled
